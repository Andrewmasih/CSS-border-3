<!DOCTYPE html>
<html>
  <head>
    <title>Border</title>
    <style>
      /* It is possible to define
      different border for each side of 
      the element */
      #box {
        border-left: 400px solid green;
        border-top: 5px dotted red;
        border-bottom: 3px dashed blue;
        border-right: 400px ridge purple;
      }
    </style>
  </head>
  <body>
    <div id="box">
      Div with the border
    </div>  
  </body>
</html>
